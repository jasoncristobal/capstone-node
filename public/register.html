<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kindly | Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Kalam|Open+Sans" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header role="banner">
    <h1>Kindly</h1>
  </header>
  <main role="main">
    <p class="tagline">A passion for compassion</p>
    <nav role="navigation">
      <form role="form" id="login-form">
        <fieldset>
          <label>
            <input aria-label="username" type="text" class="user" placeholder="Your username" name="username">
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input aria-label="password" type="password" class="pw" placeholder="Your password" name="password">
          </label>
        </fieldset>
        <button aria-label="submit" class="button button-create" id="signup-button">Create Account</button>
      </form>
      <a class="dark" href="#" id="registerLink">Already signed up? Login here</a>
    </nav>
    <p class="error"></p>
    <aside class="demo">
      <div>Demo username: user</div>
      <div>Demo password: password</div>
    </aside>

  </main>
  <script src="register.js"></script>
</body>

</html>
