<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kindly | Acts of Kindness</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Kalam|Open+Sans" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header role="banner">
    <h1>Kindly</h1>
  </header>
  <main role="main">
    <p class="tagline">Keep track of your acts of kindness</p>
    <nav role="navigation">
      <form role="form" id="login-form">
        <fieldset>
          <label>
            <input type="text" class="user" placeholder="Enter username" name="username">
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input type="password" class="pw" placeholder="Enter password" name="password">
          </label>
        </fieldset>
        <button aria-label="submit" class="button">Login</button>
      </form>
      <a class="dark" href="#" id="registerLink">No account? Create one</a>
    </nav>
    <p class="error"></p>
  </main>
  <script src="index.js"></script>
</body>

</html>
